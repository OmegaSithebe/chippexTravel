  <style>
    :root {
      --primary: #4285F4;
      --secondary: #0F9D58;
      --light: #F7F9FC;
      --dark: #292929;
      --accent: #FFC107;
    }
    
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      color: var(--dark);
      background: url('../images/travelByFlight4.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.85);
      z-index: -1;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .home-button {
      display: inline-flex;
      align-items: center;
      margin-bottom: 30px;
      background-color: var(--primary);
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .home-button:hover {
      background-color: var(--secondary);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    
    .home-button svg {
      margin-right: 8px;
    }
    
    .form-container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }
    
    .form-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 8px;
      height: 100%;
      background: linear-gradient(to bottom, var(--primary), var(--accent));
    }
    
    h2 {
      font-family: 'Montserrat', sans-serif;
      color: var(--secondary);
      margin-top: 0;
      font-size: 2.2rem;
      position: relative;
      padding-bottom: 15px;
    }
    
    h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 60px;
      height: 4px;
      background: var(--accent);
      border-radius: 2px;
    }
    
    .form-intro {
      margin-bottom: 25px;
      font-size: 1.1rem;
      line-height: 1.6;
      color: #555;
    }
    
    form input, form textarea, form select {
      width: 100%;
      padding: 15px;
      margin: 10px 0 20px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    form input:focus, form textarea:focus, form select:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.2);
    }
    
    form label {
      font-weight: 600;
      color: var(--secondary);
      display: block;
      margin-bottom: 5px;
    }
    
    form button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(to right, var(--primary), var(--accent));
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 10px;
    }
    
    form button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(66, 133, 244, 0.3);
    }
    
    .travel-icons {
      display: flex;
      justify-content: space-around;
      margin: 30px 0;
    }
    
    .travel-icon {
      text-align: center;
      padding: 15px;
      border-radius: 10px;
      transition: all 0.3s ease;
    }
    
    .travel-icon:hover {
      background: rgba(255, 255, 255, 0.7);
      transform: scale(1.1);
    }
    
    .travel-icon svg {
      width: 40px;
      height: 40px;
      fill: var(--primary);
      margin-bottom: 10px;
    }
    
    .travel-icon p {
      margin: 0;
      font-weight: 600;
      color: var(--secondary);
    }
    
    .flight-class {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    
    .flight-class label {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      border-radius: 8px;
      background: var(--light);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .flight-class input[type="radio"] {
      display: none;
    }
    
    .flight-class input[type="radio"]:checked + label {
      background: var(--primary);
      color: white;
    }
    
    @media (max-width: 768px) {
      .form-container {
        padding: 30px 20px;
      }
      
      h2 {
        font-size: 1.8rem;
      }
      
      .flight-class {
        flex-direction: column;
        gap: 10px;
      }
      
      .flight-class label {
        justify-content: center;
      }
    }

  <script>
    document.getElementById("flightTravelForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const form = this;
        const formData = new FormData(form);
        
        // Show loading state
        const submitButton = form.querySelector('button[type="submit"]');
        const originalButtonText = submitButton.textContent;
        submitButton.textContent = "Processing...";
        submitButton.disabled = true;
        
        fetch(form.action, {
            method: 'POST',
            body: formData
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            if (data.status === 'success') {
                showCustomAlert(
                    "Booking Received!",
                    data.message,
                    "We'll contact you shortly to confirm your flight details."
                );
                form.reset();
            } else {
                showCustomAlert(
                    "Error",
                    data.message,
                    "Please correct the errors and try again."
                );
            }
        })
        .catch(error => {
            showCustomAlert(
                "Error",
                "There was a problem submitting your request",
                error.message
            );
        })
        .finally(() => {
            submitButton.textContent = originalButtonText;
            submitButton.disabled = false;
        });
    });

    function showCustomAlert(title, message, details) {
        const alertHtml = `
            <div style="text-align:center; padding:20px;">
                <h3 style="color:var(--secondary); margin-bottom:15px;">${title}</h3>
                <p style="margin-bottom:20px;">${message}</p>
                <div style="background:var(--light); padding:15px; border-radius:8px; margin:20px 0;">
                    <p>${details}</p>
                </div>
            </div>
        `;
        
        const customAlert = document.createElement('div');
        customAlert.style.position = 'fixed';
        customAlert.style.top = '0';
        customAlert.style.left = '0';
        customAlert.style.width = '100%';
        customAlert.style.height = '100%';
        customAlert.style.backgroundColor = 'rgba(0,0,0,0.8)';
        customAlert.style.display = 'flex';
        customCustomAlert.style.justifyContent = 'center';
        customAlert.style.alignItems = 'center';
        customAlert.style.zIndex = '1000';
        
        const alertContent = document.createElement('div');
        alertContent.style.backgroundColor = 'white';
        alertContent.style.padding = '30px';
        alertContent.style.borderRadius = '15px';
        alertContent.style.maxWidth = '500px';
        alertContent.style.width = '90%';
        alertContent.innerHTML = alertHtml;
        
        const closeButton = document.createElement('button');
        closeButton.textContent = 'OK';
        closeButton.style.background = 'linear-gradient(to right, var(--primary), var(--accent))';
        closeButton.style.color = 'white';
        closeButton.style.border = 'none';
        closeButton.style.padding = '12px 25px';
        closeButton.style.borderRadius = '8px';
        closeButton.style.marginTop = '15px';
        closeButton.style.cursor = 'pointer';
        closeButton.style.fontWeight = '600';
        closeButton.style.width = '100%';
        
        closeButton.addEventListener('click', function() {
            document.body.removeChild(customAlert);
        });
        
        alertContent.appendChild(closeButton);
        customAlert.appendChild(alertContent);
        document.body.appendChild(customAlert);
    }
  </script>
